    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="word-list.js" defer></script>
    <script src="script.js" defer></script>
    <script src="fade.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="fade">
    <h1>Hangman Game</h1>
    <div class="modal">
      <div class="content">
        <h4>Game Over!</h4>
        <p>The correct word was: <b></b></p>
        <button class="play-again">Play Again</button>
      </div>
    </div>

    <div class="container">
      <div class="hangman-box" id="new">
        <img src="img/hangman-0.svg" draggable="false" alt="hangman-img" />
      </div>

      <div class="waterBallon-box">
        <div class="wrap">
          <div class="wave"></div>
          <div class="wave layer_1"></div>
        </div>
      </div>

      <!-- <div class="waterballon-box">

      <div class="game">
        <ul class="display"></ul>
        <h4 class="guesses" style="font-size: 2rem; color: white">
          <img src="img/heart.png" style="width: 80px; height: 60px" />
          <b> </b>
        </h4>
        <div class="keyboard"></div>
