<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
        />
        <title>OneTwoGame</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <script src="./js/const.js"></script>
        <script src="./js/app.js"></script>
        <div class="movewrap">
            <div class="button">
                <img src="./img/행맨버튼.png" onclick="validateHangman()" />
                <img src="./img/틱택토버튼.png" onclick="validateTicTacToe()" />
            </div>
            <div class="characters">
                <ul>
                    <li>
                        <img id="starMan" class="character" src="./img/별돌이.png" onclick="activeToggle(starMan)" />
                    </li>
                    <li>
                        <img
                            id="starFriend"
                            class="character"
                            src="./img/별벗.png"
                            onclick="activeToggle(starFriend)"
                        />
                    </li>
                    <li>
                        <img
                            id="starBunch"
                            class="character"
                            src="./img/별송이.png"
                            onclick="activeToggle(starBunch)"
                        />
                    </li>
                    <li>
                        <img id="starNuri" class="character" src="./img/별누리.png" onclick="activeToggle(starNuri)" />
                    </li>
                    <li>
                        <img
                            id="starGeneral"
                            class="character"
                            src="./img/별장군.png"
                            onclick="activeToggle(starGeneral)"
                        />
                    </li>
                    <li>
                        <img
                            id="starSpring"
                            class="character"
                            src="./img/별봄이.png"
                            onclick="activeToggle(starSpring)"
                        />
                    </li>
                    <li>
                        <img id="starPro" class="character" src="./img/별프로.png" onclick="activeToggle(starPro)" />
                    </li>
                    <li>
                        <img id="starNim" class="character" src="./img/별님이.png" onclick="activeToggle(starNim)" />
                    </li>
                    <li>
                        <img
                            id="starWoong"
                            class="character"
                            src="./img/별웅이.png"
                            onclick="activeToggle(starWoong)"
                        />
                    </li>
                </ul>
            </div>
            <div class="moving"></div>
        </div>
    </body>
</html>
